name: License checker

on:
  push:
    branches:
      - main
      - pipeline 
  pull_request:
    branches:
      - main
      - pipeline 

jobs:
  check-license:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check License Header
        uses: apache/skywalking-eyes@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          log: info
