kind: HTTPServer
name: http-server-example
port: 10080
https: false
http3: false
keyBase64: 
certBase64: 
keepAlive: true
keepAliveTimeout: 75s
maxConnection: 10240
cacheSize: 0
#tracing:
#  serviceName: httpServerExample
#  zipkin:
#    hostport: 0.0.0.0:10080
#    serverURL: http://localhost:9412/api/v2/spans
#    sampleRate: 1
#    sameSpan: true
#    id128Bit: false
rules:
  - paths:
    - pathPrefix: /pipeline
      backend: http-pipeline-example
    - pathPrefix: /remote
      backend: remote-pipeline
      headers:
      - key: X-Activity-No
        values: [ "123456", "124456" ]
        backend: remote-pipeline1
      - key: X-Activity-No
        values: [ "224456" ]
        regexp: ^224.*$
        backend: remote-pipeline2
      - key: X-Activity-No
        regexp: ^324.*$
        backend: remote-pipeline2
    - path: /func
      backend: func-mirror
